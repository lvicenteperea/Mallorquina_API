<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Fichas Técnicas La Mallorquina</title>
      <style>
        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .container {             #            width: 90%;
            max-width: 21cm;
            margin: auto;
            padding: 20px;
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #f89aba;
            /*
               color: white;
               position: sticky;
               top: 0;
               z-index: 1000;
            */
        }
        .header img { /* xxx */
            max-width: 200px;
            margin-bottom: 10px;
        }
        .sub-header {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .main {
           flex: 1;
           padding: 20px;
           overflow-y: auto;
        }
        .main-title { /* xxx */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle { /* xxx */
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .legend { /* xxx */
            text-align: center;
            margin: 20px auto;
        }

        .legend span { /* xxx */
            display: inline-block;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer {
           background-color: #333;
           color: white;
           padding: 10px 20px;
           text-align: center;
           position: sticky;
           bottom: 0;
        }
        .section {
            margin-top: 20px;
            border: 1px solid #000;
            padding: 15px;
        }
        .section h2 {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0 -15px 15px -15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        table th.alergeno, table td.alergeno {
            width: calc(50% - 50px);
        }
        table th.contiene, table td.contiene {
            width: 50px;
            text-align: center;
        }
        .highlight {
            background-color: #f4f4f4;
        }
        @media (max-width: 768px) {
                                   header, footer {
                                                   text-align: center;
                                                   padding: 15px;
                                                  }
                                  }
        @media (max-width: 480px) {
                                   header, footer {
                                                   font-size: 14px;
                                                  }
                                  }
        .cab_producto{
               background-color: #F89ABA;
               color: white;
               text-align: center;
               margin-top: 20px;
               border: 1px solid #000;
               padding: 15px;                           
        }
        .allergen-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }

        .allergen {
            text-align: center;
            font-size: 14px;
        }

        .allergen img {
            display: block;
            margin: 0 auto 5px;
            width: 50px;
            height: 50px;
        }
        .table-section {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            border: 1px solid #000;
            border-collapse: collapse;
        }

        .table-section th, .table-section td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }

        .table-section th {
            background-color: #f89aba;
            color: #fff;
        }

        .category {
            text-align: left;
            font-weight: bold;
            background-color: #fff1f6;
        }
    </style>
</head>
<body>
  <div class='container'>
    <header>
        <div class="container">
            <div class="header">
                <img src='{RUTA_LOGO}' alt='Logotipo' style='height: 40px;'>
            </div>
            <div class="header">
                <p>Fichas Técnicas La Mallorquina</p>
            </div>
            <div class="sub-header">
                <span>Realizado por: <strong>Dpto. de Calidad</strong></span>
                <span>Código del Documento: <strong>5018</strong></span>
                <span>Rev. 0 | Fecha: <strong>{fecha}</strong></span>
            </div>
    </header>
    <main>
        <section id='indice' class="section">
            <h2>Índice</h2>
            <ul>
                {indice}
            </ul>
        </section>

        <section id='fichas' class="section">
            {fichas}
        </section>
    </main>
    <footer>
        <span>Generado el: {fecha}</span>
        <a href='#indice'>Volver a inicio</a>
    </footer>
  </div>
</body>
</html>
